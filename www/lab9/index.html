<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-controller="controllerOne">
	<input type="number" name="" ng-model="numero1">
	<input type="number" name="" ng-model="numero2">
	<h1>valor actual de numero 1: {{ numero1 }}</h1>
	<h1>resultado {{ numero1 * numero2 }}</h1>
		
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script type="text/javascript">
	angular.module('app', [])
		   .controller('controllerOne', function($scope){
		   		$scope.numero2 = 0;
		   		$scope.numero1 = 0;
		   });
	</script>


</body>
</html>
